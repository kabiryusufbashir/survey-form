<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FCC Survery Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Make an Appointment</h1>
      <div>
        <p id="description">
          Book your Appointment with Mr Bin
          <br />(C.E.O DiHUB kano)
        </p>
      </div>
      <form id="survey-form" action="index.html" method="post">
        <label for="name">Name</label>
        <input placeholder="Name" type="text" name="name" id="name"><br><br>
        <label for="email">Email</label>
        <input placeholder="Email" type="email" name="email" id="email"><br><br>
        <label for="phone">Phone</label>
        <input placeholder="Phone" type="number" name="number" id="number" min="1" max="1234567890"><br><br>
        <label for="gender">Gender</label>
        <select id="dropdown" name="gender">
          <option>Male</option>
          <option>Female</option>
        </select><br><br>
        <fieldset>
          <legend>
            Your Current Role:
          </legend>
          <input type="radio" name="current-role" value="Student">
          <label for="student">Student</label>
        </fieldset>
      </form>
    </main>
  </body>
</html>
