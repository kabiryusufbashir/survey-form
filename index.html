<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FCC Survery Form</title>
  </head>
  <body>
    <main>
      <h1 id="title">Make an Appointment</h1>
      <div>
        <p id="description">
          Book your Appointment with Mr Bin
          <br />(C.E.O DiHUB kano)
        </p>
      </div>
      <form id="survey-form" action="index.html" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="phone">Phone</label>
        <input type="number" name="number" id="number" min="1" max="1234567890"><br><br>
      </form>
    </main>
  </body>
</html>
