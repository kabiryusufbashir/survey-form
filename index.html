<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCC Survery Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <h1 id="title">Make an Appointment</h1>
      <div>
        <p id="description">
          <img src="./images/mr-bin.jpg" alt="Mr Aminu Bin Ibrahim"><br>
          Book your Appointment with Mr Bin
          <br />(C.E.O DiHUB kano)<br>

        </p>
      </div>
      <form id="survey-form" action="index.html" method="post">
        <label for="name-label">Name</label>
        <input required placeholder="Name" type="text" name="name" id="name"><br><br>
        <label for="email-label">Email</label>
        <input required placeholder="Email" type="email" name="email" id="email"><br><br>
        <label for="phone-label">Phone</label>
        <input required placeholder="Phone" type="number" name="number" id="number" min="1" max="1234567890"><br><br>
        <label for="gender">Gender</label>
        <select id="dropdown" name="gender">
          <option>Male</option>
          <option>Female</option>
        </select><br><br>
        <fieldset>
          <legend>
            Your Current Role:
          </legend>
          <input type="radio" name="current-role" value="Student">
          <label for="student">Student</label>
          <input type="radio" name="current-role" value="Employed">
          <label for="student">Employed</label>
          <input type="radio" name="current-role" value="Self-Employed">
          <label for="student">Self Employed</label>
          <input type="radio" name="current-role" value="Others">
          <label for="student">Others</label>
        </fieldset><br>
        <label for="area-of-interest">Area of Interest:</label><br>
        <input type="checkbox" name="AR/VR" value="AR/VR">AR/VR <br>
        <input type="checkbox" name="AI" value="AI">AI <br>
        <input type="checkbox" name="IoT" value="IoT">IoT <br>
        <input type="checkbox" name="StartUp" value="StartUp">StartUp <br>
        <input type="checkbox" name="Others" value="Others">Others <br><br>
        <label for="description-of-appointment">Purpose of Appointment:</label><br>
        <textarea placeholder="Purpose of Appointment" name="description-of-Appointment"></textarea><br><br>
        <input type="submit" name="send" value="Submit">
      </form>
    </main>
  </body>
</html>
